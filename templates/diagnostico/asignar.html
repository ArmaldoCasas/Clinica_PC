{% extends "base.html" %}
{% block title %}Asignar Diagnostico{% endblock  %}

{% block content %}

<form class="mb-4" method="get">
    <input type="text" name="estudiante" id="estudiante" placeholder="Estudiante">
    <input type="text" name="equipo" id="equipo" placeholder="Equipo">
    <button type="submit" class="btn btn-secondary">Asignar</button>

</form>

{% if mensaje %}
        <p style="color:green;">{{ mensaje }}</p>
    {% endif %}


{% endblock  %}
