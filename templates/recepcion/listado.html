<h2>Listado de Equipos</h2>
<table class="table" border="1">
  <tr>
    <th>Cliente</th>
    <th>Equipo</th>
    <th>Problema</th>
    <th>Detalle</th>
  </tr>
{% for equipo in equipos %}
<tr>
    <td>{{ equipo.nombre }}</td>
    <td>{{ equipo.equipo }}</td>
    <td>{{ equipo.problema }}</td>
    <td>
        <a href="{% url 'detalle_equipo' equipo.nombre %}" class="btn btn-secondary">Ver detalle</a>
    </td>
</tr>
{% endfor %}

</table>
