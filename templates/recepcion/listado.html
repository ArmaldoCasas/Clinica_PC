{% extends "base.html" %}
{% block title %}Listado de Equipos{% endblock %}
{% block content %}
<h2>Equipos Registrados</h2>
<table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Cliente</th>
            <th>Equipo</th>
            <th>Problema</th>
        </tr>
    </thead>
    <tbody>
        {% for equipo in equipos %}
        <tr>
            <td>{{ equipo.cliente }}</td>
            <td>{{ equipo.equipo }}</td>
            <td><a href="{% url 'detalle_equipo' equipo.cliente %}" class="btn btn-info btn-sm">Ver Detalle</a></td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No hay equipos registrados</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
